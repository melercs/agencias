<div class="header">
  <div class="container">
    <div class="logo"></div>
  </div>
</div>
<div class="container">
  <h1>Agencias</h1>
  <div class="row">
    <div class="col-12 col-md-7 col-lg-7 agencies">
      <app-agency-row
        *ngFor="let agency of agenciesData$ | async"
        [dataRow]="{agency: agency, imagesMap: imagesMap}"
        (clickRow)="handleRow($event)"
        (clickDetail)="handleDetail($event)"
      ></app-agency-row>
    </div>
    <div class="col-12 col-md-5 col-lg-5">
      <agm-map
        [latitude]="lat"
        [longitude]="lon"
        [zoom]="12"
        [mapDraggable]="true"
      >
        <agm-marker
          [latitude]="lat"
          [longitude]="lon"
        ></agm-marker>
      </agm-map>
    </div>
  </div>
</div>
